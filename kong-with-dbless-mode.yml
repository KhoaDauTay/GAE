version: "3"

networks:
 kong:
  driver: bridge
  name: kong-network

services:

  #######################################
  # Kong: The API Gateway
  #######################################
  kong:
    container_name: kong
    image: kong:latest
    restart: always
    networks:
      - kong
    environment:
      KONG_DATABASE: "off"
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_LOG_LEVEL: warn
      KONG_DECLARATIVE_CONFIG: /usr/local/kong/declarative/kong.yml
      KONG_ADMIN_LISTEN: 0.0.0.0:8001, 0.0.0.0:8444 ssl
      KONG_PROXY_LISTEN: 0.0.0.0:8000, 0.0.0.0:8443 ssl, 0.0.0.0:9080 http2, 0.0.0.0:9081 http2 ssl
    healthcheck:
      test: ["CMD", "kong", "health"]
      interval: 120s
      timeout: 10s
      retries: 3
    volumes:
    - ./compose/kong/logs:/usr/local/kong/logs
    - ./compose/kong/logs/log.txt:/usr/local/kong/logs/log.txt
    - ./compose/kong/declarative:/usr/local/kong/declarative
    - ./compose/kong/config/nginx.conf:/usr/local/kong/nginx.conf
    - ./compose/kong/config/nginx-kong.conf:/usr/local/kong/nginx-kong.conf
    ports:
      - "8001:8001"
      - "8444:8444"
      - "8000:8000"
      - "8443:8443"
      - "9080:9080"
      - "9081:9081"

  #######################################
  # Konga: The UI for Kong Gateway
  #######################################
  konga:
    image: pantsel/konga
    ports:
      - "1337:1337"
    links:
      - kong:kong
    container_name: konga
    environment:
      - NODE_ENV=production
